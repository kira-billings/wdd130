    <header>
        <img src="images/z-excitingexpedition.jpg" alt="exciting expedition logo">

            </ul>
        </nav>
    </header>
    <main>
      
        <div class="contact">
            <h1>Exciting Expeditions</h1>
            <box>
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>+1 999 999 9999</p>
                <p>info@whitewater.com</p>
            </box>
        </div>
        <section class="companyinfo">
            <div class="location">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6394.934430570302!2d-114.22100251995371!3d36.73535499154663!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1759689543375!5m2!1sen!2sus"></iframe>
            </div>
            <form>
                <fieldset>
                    <div class="form-item column2">
                        <label for="fullname">Full name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">    
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset> 
                    <div class="form-item column1">
                        <label for="purpose" style="text-align: left">Message Purpose</label>
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">HTML</label><br>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">CSS</label><br>
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript">JavaScript</label>
                        </radio><br>
                    </div>
                    <div class="form-item column1">
                        <label for="message">Message</label>
                        <input type="textarea" id="message" name="message" rows="4" placeholder="Enter message here."></textarea><br>
                    </div>
                    <div class="form-item">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="checkbox" style="text-align: left">Please subscribe me to the monthly newsletter</label>
                    </div>
                </fieldset>
                <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
        <div class="employee">
            <h2>We are here to serve you!</h2>
            <figure class="img">
                <img src="images/employee-wash.jpg" alt="Employee Washington">
                <figcaption>River Guide: Washington</figcaption>
            </figure>
            <figure class="img">
                <img src="images/employee-wilbur.jpg" alt="Employee Wilbur">
                <figcaption>River Guide: Wilbur</figcaption>
            </figure>
            <figure class="img">
                <img src="images/employee-wally.jpg" alt="Employee Wally">
                <figcaption>River Guide: Wally</figcaption>
            </figure>
        </div>
    </main>
